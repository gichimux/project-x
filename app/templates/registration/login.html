{% extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}

<div class="container-fluid authen">
  <div class="row">
    <!-- Empty div -->
           <div class="col-md-4 col-sm-3"></div>
    <div class="col-md-4 col-sm-6" style="margin-top:70px;">
      {% if form.errors %}
      <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="card card-default reg">
 
        <div class="card-heading"><hr>
                  <h3 class="text-center heading" style="color: #000; font-family: 'Russo One', sans-serif;
">KS Admin</h3><hr>

          <h3 class="text-center heading" style="color: #000;">Sign In</h3>
        </div>
        <div class="card-body">

          <form action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-block" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>
      <div class="card-body">
        Don't have an account? <a href="/accounts/register/">Sign up</a>
      </div>
    </div>

  </div>
  </div>

  {% endblock %}
