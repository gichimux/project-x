{% load bootstrap3 %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add location</title>
    {{form.media}}
    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/main_style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    {% endblock %}
</head>

<body>
    <div class="container-fluid">
        <h3 class="text-center" style="margin-top:10px;">Add locations</h3>
        <div class="card" style="padding:30px;">
            <form action="{% url 'add_location' %}" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                {% bootstrap_form form%}
                <input type="submit" class="btn btn-success btn-block" value="Submit">
            </form>
        </div>
    </div>
    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %} {% endblock %}
</body>
<section id="footer" style="background-color: #776;">
		<div class="container">
		
          <p style="text-align: center;font-family: 'Acme', sans-serif; font-size: 25px;color:#fff;
					">&#169; George Mwai 2019</p>
        </div> 
      </div>
 </section>
</html>
